<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-white p-6">
    <h1 class="text-xl text-gray-700 font-semibold italic mb-5">Table</h1>
    <table cdk-table [dataSource]="products" class="w-full text-sm text-left">
      <tr class="text-xs text-gray-700 uppercase bg-gray-50" cdk-header-row *cdkHeaderRowDef="columns"></tr>
      <tr class="bg-white border-b" cdk-row [ngClass]="{'bg-red-200' : row.price < 100}"
        *cdkRowDef="let row; columns: columns"></tr>
      <tr class="text-xs text-gray-700 uppercase bg-gray-200" cdk-footer-row *cdkFooterRowDef="columns"></tr>

      <ng-container cdkColumnDef="id">
        <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef> id </th>
        <td class="px-6 py-4" cdk-cell *cdkCellDef="let row"> {{row.id}} </td>
        <th class="px-6 py-3" cdk-footer-cell *cdkFooterCellDef> </th>
      </ng-container>

      <ng-container cdkColumnDef="title">
        <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef> title </th>
        <td class="px-6 py-4" cdk-cell *cdkCellDef="let row"> {{row.title}} </td>
        <th class="px-6 py-3" cdk-footer-cell *cdkFooterCellDef></th>
      </ng-container>

      <ng-container cdkColumnDef="price">
        <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef> price </th>
        <td class="px-6 py-4" cdk-cell *cdkCellDef="let row"> {{row.price}}
        </td>
        <th class="px-6 py-3" cdk-footer-cell *cdkFooterCellDef> {{total}} </th>
      </ng-container>

    </table>

  </div>
</div>
